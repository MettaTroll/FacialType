        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);

                    };

                    reader.readAsDataURL(input.files[0]);                                               init().then(()=>{
                        predict();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
            const URL = 'https://teachablemachine.withgoogle.com/models/SYgG99t-e/';

            let model, webcam, labelContainer, maxPredictions;
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement('div'));
                }
            }
            async function predict() {
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));

                var resultmMessage;
                switch(prediction[0].className) {
                  case "Stunning":
                        resultmMessage = "Wow! You have a flawless stunning look! Your face is a perfection itself!"
                    break;
                  case "Gorgeous":
                        resultmMessage = "Wow! You are one Gorgeous person! Even flowers can't compete with your beauty."                   
                    break;
                  case "Handsome":
                        resultmMessage = "Oh my, you are one handsome person! Others who say otherwise are simply full of envy."                   
                    break;
                  case "Beautiful":
                        resultmMessage = "Oh my, you are a true beauty! You should audition for the movie Sleeping Beauty."
                        break;
                  
                  case "Decent":
                        resultmMessage = "Looking Decent! All you need is a camera and you can become a famous YouTuber just with your look"                   
                    break;
                  case "Attractive":
                        resultmMessage = "You have an attractiveness that will lure bees off from the flowers to your face!"
                  break;
                  
                  case "Personable":
                        resultmMessage = "Many people will find your face personable to their own and feel comfortable around you!!"                   
                    break;
                  case "Sweet":
                        resultmMessage = "Aww, how sweet! - is basically what people would say when they see your face."
                break;
                  
                  case "Unattractive":
                        resultmMessage = "Your inner beauty is always going to appeal to people around you."
                  break;
                  default:
                        resultmMessage = "Not Identifiable"                   

                }
                $('.result-message').html(resultmMessage);
                for (let i = 0; i < maxPredictions; i++) {
                                    if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "Stunning":
                        labelTitle = "Stunning"
                        break;
                    case "Gorgeous":
                        labelTitle = "Gorgeous"
                        break;
                    case "Handsome":
                        labelTitle = "Handsome"
                        break;
                    case "Beautiful":
                        labelTitle = "Beautiful"
                        break;
                    case "Decent":
                        labelTitle = "Decent"
                        break;
                    case "Attractive":
                        labelTitle = "Attractive"
                        break;
                    case "Personable":
                        labelTitle = "Personable"
                        break;
                    case "Sweet":
                        labelTitle = "Sweet"
                        break;
                    case "Unattractive":
                        labelTitle = "Unattractive"
                        break;
                    default:
                        labelTitle = "Unknown"
                }
                var label = "<div class='face-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"

                labelContainer.childNodes[i].innerHTML = label + bar;

            }
